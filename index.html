<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-container">
            <div class="bgcolor">
                <div class="logotxt">
                    <img src="./logo.png" height="150px" width="100px">
                    <div class="txt"><h1>ODIN</h1></div>
                </div>
            </div>
            <div class="cite">
                Photo by Halie West on Unsplash
            </div>  
        </div>

        <div class="right-container">
            <div class="texts">
                <b>
                    This is not a real online service! You know you need something like this
                    in real life to help you realize your deepest dreams.
                    <p>Sign up to get started now</p>
                    <p>You know you want to</p><br>
                </b>
            </div>

            <div class="form">
                <h3>Let's do this</h3>
                <form>
                    <div>
                        <div class="first">
                            <div>
                                <label for="fname" name = "firstname">FIRST NAME</label><br>
                                <input type="text" id = "fname" name ="first_name">
                            </div>
                            <div>
                                <label for="lname" name = "lastname">LAST NAME</label><br>
                                <input type="text" id = "lname" name ="last_name">
                            </div>
                        </div>
                    </div>

                    <div>
                        <div class="second">
                            <div>
                                <label for="mails" name = "mail">EMAIL</label><br>
                                <input type="email" id = "mails" name ="emailadd">
                            </div>
                            <div>
                                <label for="number" name = "num">NUMBER</label><br>
                                <input type="text" id = "number" name ="number">
                            </div>
                        </div>
                    </div>

                    <div>
                        <div class="third">
                            <div>
                                <label for="fpass" name = "firstpass" class="error"> PASSWORD</label>
                                <br>
                                <input type="text" id = "fpass" name ="first_pass">
                            </div>
                            <div>
                                <label for="cpass" name = "conpass" class="error">CONFIRM PASSWORD</label><br>
                                <input type="text" id = "cpass" name ="con_pass">
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <div class="final">
                <button type="submit">Create Acccount</button><br>
                <p>Already have an account? <span class="login">Log in</span></p>
            </div>
        </div>

    </div>
</body>
</html>
